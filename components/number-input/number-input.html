<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../property-mixins/range-mixin.html">
<link rel="import" href="../property-mixins/intl-number-format-mixin.html">
<link rel="import" href="../input-picker-pattern/form-element-mixin.html">
<link rel="import" href="../input-picker-pattern/input-shared-style.html">

<script>
  /**
   * mixin to create a number-input
   *
   * @appliesMixin IntlNumberFormatMixin
   * @appliesMixin RangeMixin
   * @appliesMixin FormElementMixin
   *
   * @mixinFunction
   * @polymer
   */
  const NumberInputMixin = superClass => { // eslint-disable-line no-unused-vars

    return class extends RangeMixin(FormElementMixin(IntlNumberFormatMixin(superClass))) {  // eslint-disable-line no-undef

      static get template() {
        return `
          <style include="${this.styleToInclude}">
            ${this.styleTemplate}
          </style>
          ${this.inputTemplate}
        `;
      }

      static get styleToInclude() {
        return 'input-shared-style';
      }

      static get styleTemplate() {
        return `
          ${super.styleTemplate || ''}
          :host {
            display: inline-flex;
            justify-content: center;
            box-sizing: content-box;
          }
          #size {
            display: block;
            overflow: visible;
            font-family: inherit;
            font-size: inherit;
            font-weight: inherit;
            font-style: inherit;
            color: inherit;
            background: transparent;
            outline: none;
            line-height: normal;
            box-sizing: content-box;
            text-align: var(--input-allign, center);
            padding: var(--input-padding, 0.25em);
            border-radius: var(--input-border-radius, 0.25em);
            border-width: var(--input-border-width, thin);
            border-style: var(--input-border-style, dotted);
            border-color: var(--input-border-color, transparent);
            @apply --input-style;
            @apply --number-input;
            margin: 0;
          }
          #input {
            @apply --number-input;
            width: 1ch;
          }
          :host(:focus) #input,
          :host(:hover) #input,
          #input:hover,
          #input:focus {
            @apply --number-input-focus;
          }
          :host([invalid]) #input {
            @apply --number-input-invalid;
          }
          :host([disabled]) #input {
            @apply --number-input-disabled;
          }
          #input::-webkit-inner-spin-button,
          #input::-webkit-outer-spin-button {
            -webkit-appearance: none;
          }
          #size {
            position: fixed;
            top: 0; left: 0; right: auto; bottom: auto;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
          }
          #input::-webkit-input-placeholder,
          #input::placeholder {
            @apply --number-input-placeholder;
          }
        `;
      }

      /**
       * An input of type 'tel' is used to use on mobile devices an numeric keyboard.
       * To compute the correct width of the input a div is used that uses the same style (only that it is not visible and not bound to the context) to compute the style.
       */
      static get inputTemplate() {
        return `
          <input id="input"
            type="[[_type]]"
            step="[[step]]"
            placeholder="[[placeholder]]"
            required="[[required]]"
            disabled="[[disabled]]"
            spellcheck="false"
            autocomplete="off"
            value="{{_input::input}}">
          <div id="size">[[_input]]</div>
        `;
      }

      static get properties() {
        return {

          /**
           * length to pad the string (with `0`) according to the total amount of numbers
           * @type {number}
           */
          padLength: {
            type: Number
          },

          /**
           * placeholder string
           * @type {string}
           */
          placeholder: {
            type: String
          },

          /**
           * if set `true`, the attributes `min`, `max`, `start-at` and `default` won't be used to compute a mininmal width. `minlenght` and `placeholder` will still be used.
           */
          noAutoWidth: {
            type: Boolean
          },

          /**
           * if set `true`, the input will be resized when you type in, but always when you confirm the input (by moving out or pressing enter)
           */
          autoResize: {
            type: Boolean
          },

          /**
           * always put the sign at the beginning
           */
          alwaysSign: {
            type: Boolean,
            observer: '_updateValue'
          },

          /**
           * enables auto padding
           * @type {boolean}
           */
          autoPadding: {
            type: Boolean
          },

          /**
           * string value of the input
           */
          input: {
            type: String,
            notify: true,
            observer: '_inputChanged'
          },

          /**
           * live value of the input
           */
          _input: {
            type: String
          },

          /**
           * string that is used to compute the minimal width of the input
           */
          _minWidthString: {
            type: String,
            observer: 'resize'
          },

          /**
           * start where to increment the value
           */
          startAt: {
            type: Number
          },

          /**
           * minimum character width of the input
           */
          minlength: {
            type: Number,
            value: 1
          },

          /**
           * minimum digits right to the decimal separator
           */
          minimumFractionDigits: {
            type: Number,
            computed: '_computeMinimumFractionDigits(_step, min, max, numberStyle)',
            notify: true
          },

          /**
           * maximum digits right to the decimal separator
           */
          maximumFractionDigits: {
            type: Number,
            computed: '_computeMaximumFractionDigits(minimumFractionDigits, noClamp)',
            notify: true
          },

          /**
           * minimum digits left to the decimal separator to pad
           */
          minimumIntegerDigits: {
            type: Number,
            computed: '_computeMinimumIntegerDigits(autoPadding, padLength, default, startAt, min, max, _step, numberStyle)',
            notify: true
          },

          /**
           * type of the input
           */
          _type: {
            type: String,
            computed: '_computeType(decimalSeparator, numberStyle, unit)'
          },

          hidden: {
            type: Boolean,
            observer: 'resize'
          }
        }
      }

      static get observers() {
        return [
          '_computeMinWidth(noAutoWidth, formatNumber, placeholder, minlength, default, startAt, min, max, minimumIntegerDigits, minimumFractionDigits)'
        ]
      }

      connectedCallback() {
        super.connectedCallback();
        this.focus = this.focus.bind(this);
        this._updateValue = this._updateValue.bind(this);
        this._checkInput = this._checkInput.bind(this);
        this._checkKeycode = this._checkKeycode.bind(this);
        this._addEventListeners();
        this._debouncedComputeWidth();
        setTimeout(() => {
          this.resize();
        }, 0)
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._removeEventListeners();
      }

      _addEventListeners() {
        this.addEventListener('focus', this.focus, false);
        this.$.input.addEventListener('focus', this._updateValue, false);
        this.$.input.addEventListener('blur', this._checkInput, false);
        this.$.input.addEventListener('keydown', this._checkKeycode, false);
      }

      _removeEventListeners() {
        this.removeEventListener('focus', this.focus, false);
        this.$.input.removeEventListener('focus', this._updateValue, false);
        this.$.input.removeEventListener('blur', this._checkInput, false);
        this.$.input.removeEventListener('keydown', this._checkKeycode, false);
      }

      /**
       * focus the input
       */
      focus() {
        this.$.input.focus();
        this.$.input.scrollIntoViewIfNeeded && this.$.input.scrollIntoViewIfNeeded();
      }

      /**
       * focus the input
       */
      blur(e) {
        this._checkInput(e);
        this.$.input.blur();
      }

      _checkKeycode(e) {
        // up or down key press
        const step = (e.keyCode === 38) ? this._step : (e.keyCode === 40 ? -this._step : 0);
        if (step !== 0) {
          this._checkInput();
          setTimeout(this._increm.bind(this, +step), 0);
          e.stopPropagation();
          return;
        }

        // enter & space
        if (e.keyCode === 13 || e.keyCode === 32) {
          this._checkInput();
          return;
        }

        // esc
        if (e.keyCode === 27) {
          this._updateValue();
          e.stopPropagation();
          this.blur();
          return;
        }

        if (this.autoResize) {
          this._debouncedComputeWidth();
        }
      }

      _increm(step) {
        let value = this._safeAdd(this.value, step);
        if (isNaN(value)) {
          if (!isNaN(this.startAt)) {
            this.value = this.startAt;
          } else if (!isNaN(this.default)) {
            this.value = this.default;
          } else {
            this.value = this.min < 0 ? 0 : this.min || 0;
          }
        } else if (!this.noClamp) {
          // still clamp to step, when incrementing
          this.value = this._checkStep(this._checkValue(value, this.value), step);
        } else {
          this.value = this._checkValue(value, this.value);
        }
      }

      _computeInvalid(required, value) {
        this.invalid = required && isNaN(value);
      }

      _inputChanged(input) {
        if (!input) {
          if (!isNaN(this.default)) {
            this.input = this._input = this.formatNumber(this.default);
          }
          return;
        }
        const value = this._checkValue(this.parseNumber(input), this.value);
        input = this.formatNumber(value);

        if (this.input !== input) {
          this.input = this._input = input;
          return;
        }

        this.value = value;
        this._debouncedComputeWidth();
      }

      _valueChanged(value, oldValue) {
        if (value === undefined) {
          if (!isNaN(this.default)) {
            this.value = this.default;
          } else {
            this.input = this._input = '';
          }
          return;
        }

        if (isNaN(oldValue)) {
          value = this._checkValue(value);
        } else {
          value = this._checkValue(value, oldValue);
        }

        if (this.value !== value) {
          this.value = value;
          return;
        }
        this.input = this._input = this.formatNumber(value);
      }

      _checkInput(e) {
        this._inputChanged(this._input);
        e && e.stopPropagation && e.stopPropagation();
      }

      _updateValue(e) {
        this._valueChanged(this.value);
        e && e.stopPropagation && e.stopPropagation();
      }

      _computeType(decimalSeparator, numberStyle, unit) {
        // maximize compatibility for mobile keyboards
        if (decimalSeparator === '.') {
          if (numberStyle === 'decimal' && unit === '') {
            return 'number';
          }
          return 'tel';
        }
        return 'text';
      }

      /**
       * manually resize the minsize of the input, when the input is for example initially hidden
       */
      resize() {
        if (this._minSizeJob) {
          return;
        }
        let _minSizeElement = document.createElement('div');
        _minSizeElement.style.cssText = window.getComputedStyle(this.$.size, null).cssText;
        _minSizeElement.style.width = '';
        _minSizeElement.style.minWidth = '';
        _minSizeElement.style.position = 'fixed';
        _minSizeElement.style.display = 'block';
        _minSizeElement.style.right = 'auto';
        _minSizeElement.style.bottom = 'auto';
        _minSizeElement.innerHTML = this._minWidthString || '0';
        /* create an element for sizing on document level if the number-input is hidden */
        document.body.appendChild(_minSizeElement);

        const minsizer = () => {
          const width = _minSizeElement.getBoundingClientRect().width;
          this._minSizeJob = null;
          if (width === 0) {
            _minSizeElement.innerHTML = this._minWidthString || '0';
            this._minSizeJob = requestAnimationFrame(minsizer.bind(this));
          } else {
            this.$.input.style.minWidth = `${width}px`;
            document.body.removeChild(_minSizeElement);
            _minSizeElement = null;
            this._debouncedComputeWidth();
          }
        }
        this._minSizeJob = requestAnimationFrame(minsizer.bind(this));
      }

      _debouncedComputeWidth() {
        if (this._activeResizeJob) {
          clearTimeout(this._activeResizeJob);
        }
        // this._minWidth || this.resize();
        this._activeResizeJob = setTimeout(this._computeWidth.bind(this), 0);
      }

      _computeWidth() {
        this.$.input.style.width = `${this.$.size.getBoundingClientRect().width}px`;
      }

      _computeMinWidth(noAutoWidth, formatNumber, placeholder, minlength, def, startAt, min, max, minimumIntegerDigits, minimumFractionDigits) {
        def = formatNumber(def || 0);
        startAt = formatNumber(startAt || 0);
        min = formatNumber(min || 0);
        max = formatNumber(max || 0);
        minlength = formatNumber(Math.pow(10, (minlength || 1) - 1));
        const gen = (!this.alwaysSign && (min < 0 || max < 0) ? '-' : '') + formatNumber(Math.pow(10, (minimumIntegerDigits || 1) - 1) + Math.pow(10, -(minimumFractionDigits || 0)));
        this._minWidthString = (noAutoWidth ? [minlength] : [max, min, def, startAt, gen, minlength]).reduce( (acc, curr) => {
          return curr.length > acc.length ? curr : acc;
        }, placeholder || '');
      }

      _computeMinimumIntegerDigits(autoPadding, padLength, def, startAt, min, max, step, numberStyle) {
        if (numberStyle === 'percent') {
          min = Math.round(min * 100);
          max = Math.round(max * 100);
          def = Math.round(def * 100);
          step = Math.round(step * 100);
          startAt = Math.round(startAt * 100);
        } else {
          min = Math.round(min);
          max = Math.round(max);
          def = Math.round(def);
          step = Math.round(step);
          startAt = Math.round(startAt);
        }
        min = '' + (Math.abs(min) || 0);
        max = '' + (Math.abs(max) || 0);
        def = '' + (Math.abs(def) || 0);
        step = '' + (Math.abs(step) || 0);
        startAt = '' + (Math.abs(startAt) || 0);

        if (autoPadding) {
          return Math.max((padLength || 1), startAt.length, step.length, def.length, min.length, max.length);
        }
        return padLength || 1;
      }

      _computeMinimumFractionDigits(step, min, max, numberStyle) {
        if (numberStyle === 'percent') {
          min = this._safeMult(min || 0, 100);
          max = this._safeMult(max || 0, 100);
          step = this._safeMult(step || 0.01, 100);
        }

        min = '' + (Math.abs(min) || '');
        max = '' + (Math.abs(max) || '');
        step = '' + step;

        return ['0', step, min, max].reduce( (acc, curr) => {
          const pos = curr.indexOf('.');
          return Math.max((pos < 0) ? 0 : (curr.length - 1 - pos), acc);
        });
      }

      _computeMaximumFractionDigits(minimumFractionDigits, noClamp) {
        if (noClamp) {
          return 20;
        }
        return minimumFractionDigits;
      }
    }
  }

</script>

<dom-module id="number-input">
  <script>
    /**
     *  `number-input` is an element that can:
     * * prevent non numeric input
     * * guarantee **live**-data to be valid
     * * pad a value with `0` (to a specific length)
     * * size the input (according to it's length)
     * * overflow to minimum or underflow to maximum
     * * saturate to minimum or to maximum
     * * display a specified unit and size the input
     * * specify the decimal separator (the value will still be a Number object)
     * * use percent-format
     *
     * Example:
     * ```html
     * <number-input step="2" min="-20" max="140" pad-length="2"></number-input>
     * ```
     *
     * It sizes automatically. Use `key-up` and `key-down` to increment the value. If `step` is given, the value is a **multiple** of `step`.
     *
     * ### Styling
     * Custom property                   | Description                                    | Default
     * ----------------------------------|------------------------------------------------|--------------------
     * `--input-color`                   | color of the input                             | inherit
     * `--input-background`              | background of the input                        | transparent
     * `--input-border-width`            | border width of the input                      | thin
     * `--input-border-style`            | border style of the input                      | dotted
     * `--input-border-color`            | border color of the input                      | transparent
     * `--input-padding`                 | padding of the input                           | 0.2em
     * `--input-border-radius`           | border-radius of the input                     | 0.25em
     * `--input-transition`              | transition of the input                        | background 250ms cubic-bezier(0.6, 1, 0.2, 1)
     * `--input-allign`                  | text-allign of the input input                 | center
     * `--input-cursor`                  | cursor of the input input                      | initial
     * `--input-focus-color`             | color of the focussed and hovered input        | inherit
     * `--input-focus-background`        | background of the focussed and hovered input   | rgba(0, 0, 0, 0.16)
     * `--input-focus-border-style`      | border style of the focussed and hovered input | dotted
     * `--input-focus-border-color`      | border color of the focussed and hovered input | currentColor
     * `--input-invalid-color`           | color of the invalid input                     | inherit
     * `--input-invalid-background`      | background of the invalid input                | rgba(255, 0, 0, 0.16)
     * `--input-invalid-border-style`    | border style of the invalid input              | dotted
     * `--input-invalid-border-color`    | border color of the invalid input              | rgba(255, 0, 0, 0.5)
     * `--input-disabled-color`          | color of the disabled input                    | inherit
     * `--input-disabled-background`     | background of the disabled input               | transparent
     * `--input-disabled-font-style`     | font-style of the disabled input               | italic
     * `--input-disabled-opacity`        | opacity of the disabled input                  | 1
     * `--input-placeholder-color`       | color of the placeholder                       | inherit
     * `--input-placeholder-opacity`     | opacity of the placeholder                     | 0.75
     * `--input-selection-color`         | color of the selected text                     | inherit
     * `--input-selection-background`    | background of the selected text                | rgba(255, 255, 255, 0.5)
     * `--input-style`                   | style of the input                             | {}
     * `--input-focus`                   | style of the focussed and hovered input        | {}
     * `--input-invalid`                 | style of the invalid input                     | {}
     * `--input-placeholder`             | style of the placeholder                       | {}
     *
     * ```css
     *  number-input {
     *   --input-disabled-color: grey;
     *   --input-focus-background: rgba(0,0,0,0.3);
     *   --input-focus: {
     *     font-weight: bold;
     *   };
     *   --input-placeholder: {
     *     color: pink;
     *   };
     * }
     * ```
     * @polymer
     * @customElement
     *
     * @appliesMixin NumberInputMixin
     *
     * @demo demo/index.html
     * @demo demo/form.html Form Demo
     **/
    class NumberInput extends NumberInputMixin(Polymer.Element) {  // eslint-disable-line no-undef

      static get is() {
        return 'number-input';
      }
    }
    window.customElements.define(NumberInput.is, NumberInput);
  </script>
</dom-module>
