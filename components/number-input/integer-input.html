<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="number-input.html">
<script>
  /**
   * mixin to create a integer-input
   *
   * @appliesMixin NumberInputMixin
   *
   * @mixinFunction
   * @polymer
   */
  const IntegerInputMixin = superClass => { // eslint-disable-line no-unused-vars

    return class extends NumberInputMixin(superClass) { // eslint-disable-line no-undef

      static get properties() {
        return {

          /**
           * The formatting style to use. Is always `decimal` for `integer-input`.
           */
          numberStyle: {
            type: String,
            value: 'decimal',
            readOnly: true,
            notify: true
          }
        }
      }

      _stepChanged(step, stepMod) {
        step = step || 0;
        if (step !== Math.abs(step)) {
          this.step = Math.abs(step);
          return;
        }
        this._step = Math.floor(this._safeMult(step, stepMod || 1));
        this._updateValue();
      }

      _computeMinimumFractionDigits() {
        return 0;
      }

      _computeMaximumFractionDigits() {
        return 0;
      }

      _computeParseNumber(decimalSeparator, numberStyle, useGrouping) {
        if (useGrouping) {
          const regExpGrouping = new RegExp('[' + (this.groupingSeparator || '') + ']', 'g');
          return (input) => {
            return parseInt(input.replace(regExpGrouping, ''));
          }
        } else {
          return (input) => {
            return parseInt(input);
          }
        }
      }
    }
  }
</script>

<dom-module id="integer-input">
  <script>
    /**
     *  `integer-input` is an element that can:
     * * prevent non numeric input
     * * guarantee **live**-data to be valid
     * * pad a value with `0` (to a specific length)
     * * size the input (according to it's length)
     * * overflow to minimum or underflow to maximum
     * * saturate to minimum or to maximum
     * * display a specified unit and size the input
     *
     * Example:
     * ```html
     * <integer-input step="2" min="-20" max="140" pad-length="2"></integer-input>
     * ```
     *
     * It sizes automatically. Use `key-up` and `key-down` to increment the value. If `step` is given, the value is a **multiple** of `step`.
     *
     * ### Styling
     * Custom property                   | Description                                  | Default
     * ----------------------------------|----------------------------------------------|--------------------
     * `--input-color`                   | color of the input                           | inherit
     * `--input-background`              | background of the input                      | transparent
     * `--input-border`                  | border of the input                          | thin dotted transparent
     * `--input-padding`                 | padding of the input                         | 0.2em
     * `--input-border-radius`           | border-radius of the input                   | 0.2em
     * `--input-transition`              | transition of the input                      | background 250ms cubic-bezier(0.6, 1, 0.2, 1)
     * `--input-allign`                  | text-allign of the input input               | center
     * `--input-cursor`                  | cursor of the input input                    | initial
     * `--input-focus-color`             | color of the focussed and hovered input      | inherit
     * `--input-focus-background`        | background of the focussed and hovered input | rgba(0,0,0,0.16)
     * `--input-focus-border`            | border of the focussed and hovered input     | thin dotted currentColor
     * `--input-invalid-color`           | color of the invalid input                   | inherit
     * `--input-invalid-background`      | background of the invalid input              | rgba(255,0,0,0.16)
     * `--input-invalid-border`          | border of the invalid input                  | thin dotted rgba(255,0,0,0.5)
     * `--input-disabled-color`          | color of the disabled input                  | inherit
     * `--input-disabled-background`     | background of the disabled input             | transparent
     * `--input-disabled-font-style`     | font-style of the disabled input             | italic
     * `--input-disabled-opacity`        | opacity of the disabled input                | 1
     * `--input-placeholder-color`       | color of the placeholder                     | inherit
     * `--input-placeholder-opacity`     | opacity of the placeholder                   | 0.75
     * `--input-selection-color`         | color of the selected text                   | inherit
     * `--input-selection-background`    | background of the selected text              | rgba(255,255,255,0.5)
     * `--input-style`                   | style of the input                           | {}
     * `--input-focus`                   | style of the focussed and hovered input      | {}
     * `--input-invalid`                 | style of the invalid input                   | {}
     * `--input-placeholder`             | style of the placeholder                     | {}
     *
     * ```css
     *  integer-input {
     *   --input-disabled-color: grey;
     *   --input-focus-background: rgba(0,0,0,0.3);
     *   --input-focus: {
     *     font-weight: bold;
     *   };
     *   --input-placeholder: {
     *     color: pink;
     *   };
     * }
     * ```
     * @polymer
     * @customElement
     *
     * @appliesMixin IntegerInputMixin
     *
     * @demo demo/index.html
     * @demo demo/form.html Form Demo
     **/
    class IntegerInput extends IntegerInputMixin(Polymer.Element) { // eslint-disable-line no-undef

      static get is() {
        return 'integer-input';
      }
    }
    window.customElements.define(IntegerInput.is, IntegerInput);
  </script>
</dom-module>
