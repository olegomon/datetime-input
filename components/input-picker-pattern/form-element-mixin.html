<script>
  /**
   * mixin to extend an element, to be compatible with iron-form
   *
   * @mixinFunction
   * @polymer
   */
  const FormElementMixin = (superClass) => { // eslint-disable-line no-unused-vars

    return class extends superClass {

      static get properties() {
        return {
          /**
           * required attribute
           */
          required: {
            type: Boolean,
            reflectToAttribute: true
          },

          /**
           * required attribute
           */
          invalid: {
            type: Boolean,
            reflectToAttribute: true,
            computed: '_computeInvalid(required, value)'
          },

          /**
           * disables the input
           */
          disabled: {
            type: Boolean,
            reflectToAttribute: true
          },

          /**
           * name of the input
           */
          name: {
            type: String
          },

          /**
           * value of the input
           */
          value: {
            type: String
          }
        }
      }

      _computeInvalid(required, value) {
        return Boolean(this.required && !this.value);
      }

      /**
       * validates the input for iron-form
       */
      validate() {
        return !this.invalid;
      }
    }
  }
</script>
