<link rel="import" href="../polymer/polymer.html">

<dom-module id="input-shared-style">
  <template>
    <style>
      :host {
        font-family: inherit;
        font-size: inherit;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-tap-highlight-color: transparent;
        outline-width: 0;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        position: relative;
        box-sizing: content-box;
        --input-color: #dadada;
        --input-background: #2b2b2b;
        --input-disabled-background: transparent;
        --input-disabled-color: #888;
        --input-focus-color: #f5f5f5;
        --input-focus-background: var(--primary-color, #394FE8);
        /* initial mixins */
        --input-style: {
          border-radius: 3px;
          padding: 0.2em 0.1em;
          border: none;
          outline: none;
          text-align: center;
          cursor: pointer;
          box-sizing: content-box;
          transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);
        };
        --input-focus: {
          background-color: var(--input-focus-background);
          color: var(--input-focus-color);
        };
        --input-disabled: {
          background-color: var(--input-disabled-background);
          color: var(--input-disabled-color);
          font-weight: lighter;
          cursor: default;
        };
        --input-picker: {
          box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                      0 1px 8px 0 rgba(0, 0, 0, 0.12),
                      0 3px 3px -2px rgba(0, 0, 0, 0.4);
          border-radius: 4px;
        };
        --input-icon: {
          border-radius: 2px;
          padding: 8px;
          height: 16px;
          width: 16px;
          background-color: transparent;
          transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);
          cursor: pointer;
          fill: currentColor;
        };
      }
      :host > * {
        position: relative;
      }
      input::-webkit-input-edit-text,
      input::-webkit-input-placeholder,
      input::-webkit-inner-spin-button,
      input::-webkit-outer-spin-button,
      input::-webkit-clear-button,
      input::-webkit-calendar-picker-indicator {
        color: currentColor;
      }
      input[disabled] {
        @apply --input-disabled;
      }
      .icon {
        @apply --input-icon;
      }
      .icon:focus,
      .icon:hover {
        @apply --input-focus;
      }
      [hidden] {
        display: none !important;
      }
    </style>
  </template>

</dom-module>
