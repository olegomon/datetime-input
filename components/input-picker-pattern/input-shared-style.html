<link rel="import" href="../polymer/polymer.html">

<dom-module id="input-shared-style">
  <template>
    <style>
      :host([hidden]) {
        display: none;
      }
      :host([disabled]) {
        pointer-events: none;
      }
      :host(:focus) {
        outline: none;
      }
      #input {
        overflow: visible;
        font-family: inherit;
        font-size: inherit;
        font-weight: inherit;
        font-style: inherit;
        outline: none;
        line-height: normal;
        cursor: var(--input-cursor, initial);
        color: var(--input-color, inherit);
        background: var(--input-background, transparent);
        transition: var(--input-transition, background 250ms cubic-bezier(0.6, 1, 0.2, 1));
        text-align: var(--input-allign, center);
        padding: var(--input-padding, 0.2em);
        border-radius: var(--input-border-radius, 0.25em);
        border-width: var(--input-border-width, thin);
        border-style: var(--input-border-style, dotted);
        border-color: var(--input-border-color, transparent);
        @apply --input-style;
        box-sizing: border-box;
        -webkit-background-clip: padding-box;
        background-clip: padding-box;
        margin: 0;
      }
      :host(:focus) #input,
      :host(:hover) #input,
      #input:hover,
      #input:focus {
        color: var(--input-focus-color, inherit);
        background: var(--input-focus-background, rgba(0,0,0,0.16));
        border-style: var(--input-focus-border-style, dotted);
        border-color: var(--input-focus-border-color, currentColor);
        outline: none;
        @apply --input-focus;
      }
      /** will be ignored by IE **/
      #input:focus-within {
        color: var(--input-focus-color, inherit);
        background: var(--input-focus-background, rgba(0,0,0,0.16));
        border-style: var(--input-focus-border-style, dotted);
        border-color: var(--input-focus-border-color, currentColor);
        outline: none;
        @apply --input-focus;
      }
      :host([invalid]) #input,
      #input:invalid {
        color: var(--input-invalid-color, inherit);
        background: var(--input-invalid-background, rgba(255,0,0,0.16));
        border-style: var(--input-invalid-border-style, dotted);
        border-color: var(--input-invalid-border-color, rgba(255,0,0,0.5));
        @apply --input-invalid;
      }
      :host([invalid]) #input:hover,
      :host([invalid]) #input:focus,
      #input:invalid:focus,
      #input:invalid:focus {
        border-style: var(--input-focus-border-style, dotted);
        border-color: var(--input-focus-border-color, currentColor);
      }
      :host([disabled]) #input {
        color: var(--input-disabled-color, inherit);
        background: var(--input-disabled-background, transparent);
        font-style: var(--input-disabled-font-style, oblique);
        opacity: var(--input-disabled-opacity, 0.9);
        @apply --input-disabled;
        pointer-events: none;
      }
      ::-webkit-input-placeholder,
      ::placeholder {
        color: var(--input-placeholder-color, inherit);
        opacity: var(--input-placeholder-opacity, 0.75);
        text-align: var(--input-placeholder-allign, center);
        @apply --input-placeholder;
      }
      ::-moz-selection {
        color: inherit;
        background: transparent;
      }
      :focus::-moz-selection {
        color: var(--input-selection-color, inherit);
        background: var(--input-selection-background, rgba(255,255,255,0.5));
      }
      ::selection {
        color: inherit;
        background: transparent;
      }
      :focus::selection {
        color: var(--input-selection-color, inherit);
        background: var(--input-selection-background, rgba(255,255,255,0.5));
      }
      ::-moz-focus-inner {
        border-width: 0;
        border-style: none;
        padding: 0;
      }
      ::-moz-focusring {
        border-width: 0;
        border-style: none;
        color: transparent !important;
        text-shadow: 0 0 0 var(--input-focus-color, #000);
      }
      [hidden] {
        display: none !important;
      }
    </style>
  </template>

</dom-module>
