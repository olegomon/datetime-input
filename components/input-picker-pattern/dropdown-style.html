<link rel="import" href="../polymer/polymer.html">

<!--
`dropdown-style`
styles for used for a inner dropdown
-->

<dom-module id="dropdown-style">
  <template>
    <style>
      .dropdown {
        margin: 0;
        padding: 0;
        position: absolute;
        opacity: 0;
        transition: opacity 250ms cubic-bezier(0.6, 1, 0.2, 1);
        pointer-events: none;
        z-index: 1;
      }

      :host([opened]) .dropdown {
        opacity: 1;
        pointer-events: all;
      }

      :host([vertical-align="bottom"]) .dropdown {
        top: 0; left: 0;
        transform: translateY(calc(-100% - var(--dropdown-tip-size, 0px)));
      }

      :host([vertical-align="top"]) .dropdown {
        bottom: 0; left: 0;
        transform: translateY(calc(100% + var(--dropdown-tip-size, 0px)));
      }

      :host([horizontal-align="left"]) .dropdown {
        top: 0; right: 0; left: auto; bottom: auto;
        transform: translateX(calc(100% + var(--dropdown-tip-size, 0px)));
      }

      :host([horizontal-align="left"][vertical-align="bottom"]) .dropdown {
        bottom: 0; top: auto;
      }

      :host([horizontal-align="left"][vertical-align="top"]) .dropdown {
        top: 0; bottom: auto;
      }

      :host([horizontal-align="left"][vertical-align="auto"]) .dropdown {
        top: auto; bottom: 50%;
        transform: translate(calc(100% + var(--dropdown-tip-size, 0px)), 50%);
      }

      :host([horizontal-align="right"]) .dropdown {
        top: 0; left: 0; right: auto; bottom: auto;
        transform: translateX(calc(-100% - var(--dropdown-tip-size, 0px)));
      }

      :host([horizontal-align="right"][vertical-align="bottom"]) .dropdown {
        bottom: 0; top: auto;
      }

      :host([horizontal-align="right"][vertical-align="top"]) .dropdown {
        top: 0; bottom: auto;
      }

      :host([horizontal-align="right"][vertical-align="auto"]) .dropdown {
        top: auto; bottom: 50%;
        transform: translate(calc(-100% - var(--dropdown-tip-size, 0px)), 50%);
      }

      :host([vertical-align="auto"][horizontal-align="auto"]) .dropdown {
        top: 50%; left: 50%; bottom: auto; right: auto;
        transform: translate(-50%, -50%);
      }

    </style>
  </template>

</dom-module>
