<link rel="import" href="intl-datetime-format-mixin.html">
<script>
  /**
   * Mixin that provides datetime-properties
   *
   * @appliesMixin IntlDatetimeFormatMixin
   * @mixinFunction
   * @polymer
   *
   * @param {Object} superClass class to extend
   * @return {Object} extended class
   */
  const DatetimeMixin = superClass => { // eslint-disable-line no-unused-vars no-undef

    return class extends IntlDatetimeFormatMixin(superClass) { // eslint-disable-line no-undef

      static get properties() {
        return {

          /**
           * The year of the selected local date
           */
          year: {
            type: Number,
            notify: true
          },

          /**
           * The month of the selected local date (starts with 1)
           */
          month: {
            type: Number,
            notify: true
          },

          /**
           * The day of the selected local date
           */
          day: {
            type: Number,
            notify: true
          },

          /**
           * The hour of the selected local time
           */
          hour: {
            type: Number,
            notify: true
          },

          /**
           * hour in 12-hour-format
           * @type {number}
           */
          hour12: {
            type: Number,
            notify: true,
            observer: '_hour12Changed'
          },

          /**
           * true, when A.M. (when `hour` < 12)
           * @type {boolean}
           */
          isAm: {
            type: Boolean,
            notify: true,
            observer: '_isAmChanged'
          },

          /**
           * The minute of the selected local time
           */
          minute: {
            type: Number,
            notify: true
          },

          /**
           * The second of the selected local time
           */
          second: {
            type: Number,
            notify: true
          },

          /**
           * The millisecond of the selected local time
           */
          millisecond: {
            type: Number,
            notify: true
          },

          /**
           * the selected local date and time (format: iso8601)
           */
          datetime: {
            type: String,
            notify: true
          },

          /**
           * the selected local date (format: iso8601)
           */
          date: {
            type: String,
            notify: true
          },

          /**
           * the selected local time (format: iso8601)
           */
          time: {
            type: String,
            notify: true
          },

          /**
           * The value of the selected local date
           */
          value: {
            type: Number,
            notify: true,
            observer: '_valueChanged'
          },

          /**
           * The default value of the input, could be a number, a date-object or an iso-string in time, date or datetime-notation
           */
          default: {
            type: String
          },

          /**
           * The minimal local date, could be a number, a date-object or an iso-string in time, date or datetime-notation
           */
          min: {
            type: String,
            notify: true,
            observer: '_minChanged'
          },

          /**
           * The maximal local date, could be a number, a date-object or an iso-string in time, date or datetime-notation
           */
          max: {
            type: String,
            notify: true,
            observer: '_maxChanged'
          },

          /**
           * when true, 12-hour time format, else 24-hour
           * @type {boolean}
           */
          hour12Format: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
            notify: true
          },

          /**
           * Clamp datetime to a property
           * possible values:'month', 'day', 'hour', 'minute', 'second', 'millisecond'
           */
          clamp: {
            type: String,
            notify: true
          },

          /**
           * The local timezone offset in 'Â±hh:mm' format
           */
          timezone: {
            type: String,
            notify: true,
            observer: '_timezoneChanged'
          },

          /**
           * The offset minute of the set timezone
           */
          _timezoneOffset: {
            type: Number,
            observer: '_timezoneOffsetChanged'
          },

          _timeZoneHours: {
            type: Number
          },

          _timeZoneMinutes: {
            type: Number
          },

          /**
           * The offset minute of the current datetime
           */
          _recentLocalTimezoneOffset: {
            type: Number
          },

          /**
           * exclusive max day of month
           * @type {number}
           */
          _maxDayOfMonth: {
            type: Number,
            computed: '_computeMaxDayOfMonth(year, month)'
          },

          /**
           * Regular Expression for datetime-string
           */
          _regexpDatetime: {
            type: RegExp,
            value: /^(-?\d+-\d\d-\d\d)?(?:T?(?:(\d\d:\d\d(?::\d\d(?:\.\d\d\d)?)?)([+-]\d\d:\d\d|Z)?)?)$/
          },

          /**
           * Regular Expression for datetime-string
           */
          _regexpTimezone: {
            type: RegExp,
            value: /(?:([+-]\d\d):(\d\d)|Z)$/
          },

          /**
           * lock to date and ignore time
           */
          _dateLocked: {
            type: Boolean,
            computed: '_ifClamped(clamp, "hour")'
          },

          /**
           * order of date-parts
           */
          dateOrder: {
            type: Object,
            value: function() {
              return {
                year: 1,
                month: 3,
                day: 5,
                timeFirst: false,
                dateFirst: true
              };
            },
            notify: true
          }
        }
      }

      static get observers() {
        return [
          '_computeDatetime(year, month, day, hour, minute, second, millisecond)',
          '_datetimeChanged(datetime)',
          '_dateTimeChanged(date, time)',
          '_timeZoneHoursMinutesChanged(_timeZoneHours, _timeZoneMinutes)',
          '_defaultChanged(default)'
        ]
      }

      _defaultChanged(def) {
        if (!def) {
          return;
        }
        if (this.value === undefined) {
          this._resetDate();
        }
      }

      /**
       *  Sets value to the actual date
       **/
      now() {
        this._setDate(new Date());
      }

      _computeDatetime(year, month, day, hour, minute, second, millisecond) {
        if (this.__updatingTimezoneOffset) {
          return;
        }
        let d;
        if (year === undefined && month === undefined && day === undefined && hour === undefined && minute === undefined && second === undefined && millisecond === undefined) {
          if (this.value !== undefined) {
            this._resetDate();
          }
          return;
        } else if (year === undefined || month === undefined || day === undefined || hour === undefined || minute === undefined || second === undefined || millisecond === undefined) {
          if (this.timezone === undefined) {
            this.__updatingTimezoneOffset = true;
            this.setProperties(this._computeTimezone(new Date().getTimezoneOffset()));
            this.__updatingTimezoneOffset = false;
          }
          d = new Date(this.value !== undefined ? this.value : this.datetime || ((this.date || this._toDate(new Date())) + 'T' + (this.time || '00:00') + this.timezone));
          if (isNaN(d)) {
            d = new Date();
          }
          if (year !== undefined) {
            d.setFullYear(year);
          }
          if (month !== undefined) {
            d.setMonth(month - 1);
          }
          if (day !== undefined) {
            d.setDate(day);
          }
          if (hour !== undefined) {
            d.setHours(hour);
          }
          if (minute !== undefined) {
            d.setMinutes(minute);
          }
          if (second !== undefined) {
            d.setSeconds(second);
          }
          if (millisecond !== undefined) {
            d.setMilliseconds(millisecond);
          }
        } else {
          d = new Date(year, month - 1, day, hour, minute, second, millisecond);
          d.setFullYear(year);
        }
        const localTimezoneOffset = d.getTimezoneOffset();
        if (this._timezoneOffset === undefined) {
          this.__updatingTimezoneOffset = true;
          this.setProperties(this._computeTimezoneOffset(this.timezone));
          this.__updatingTimezoneOffset = false;
        }
        if (this._recentLocalTimezoneOffset === undefined) {
          this._recentLocalTimezoneOffset = localTimezoneOffset;
        } else if (this._recentLocalTimezoneOffset !== localTimezoneOffset) {
          this.__updatingTimezoneOffset = true;
          // fixing offset when an inner shift occures (e.g. summer- or wintertime)
          this.setProperties(this._computeTimezone(this._timezoneOffset - this._recentLocalTimezoneOffset + localTimezoneOffset));
          this._recentLocalTimezoneOffset = localTimezoneOffset;
          this.__updatingTimezoneOffset = false;
        }
        d.setMinutes(d.getMinutes() + this._timezoneOffset - localTimezoneOffset);
        this._setDate(d);
      }

      _dateTimeChanged(date, time) {
        if (this.__updatingTimezoneOffset) {
          return;
        }
        if ((date === undefined && time === undefined) || this.timezone === undefined) {
          if (this.value !== undefined) {
            this._resetDate();
          }
          return;
        }
        this.datetime = (date || '1970-01-01') + 'T' + (time || (this.timezone ? this.timezone.slice(1) : '00:00')) + (this.timezone || 'Z');
      }

      _datetimeChanged(datetime) {
        if (datetime === undefined) {
          if (this.value !== undefined) {
            this._resetDate();
          }
          return;
        }

        if (typeof datetime === 'object') {
          // 'date' is a Date Object
          this._recentLocalTimezoneOffset = datetime.getTimezoneOffset();
          this._setDate(datetime);
          return;
        }

        let d;
        const match = this._regexpDatetime.exec(datetime);
        if (match === null) {
          return;
        }
        if (match[3] === undefined) {
          d = new Date((match[1] || '1970-01-01') + 'T' + match[2] + 'Z');
          if (this._timezoneOffset === undefined) {
            this.__updatingTimezoneOffset = true;
            if (this.timezone) {
              this.setProperties(this._computeTimezoneOffset(this.timezone));
            } else {
              this.setProperties(this._computeTimezone(d.getTimezoneOffset()));
            }
            this.__updatingTimezoneOffset = false;
          }
          d.setMinutes(d.getMinutes() + this._timezoneOffset);
        } else {
          if (match[1] === undefined) {
            match[0] = '1970-01-01T' + match[2] + match[3];
          }
          d = new Date(match[0]);
          if (match[3] !== this.timezone) {
            this.__updatingTimezoneOffset = true;
            this.setProperties(this._computeTimezoneOffset(match[3]));
            this.__updatingTimezoneOffset = false;
          }
        }

        this._recentLocalTimezoneOffset = d.getTimezoneOffset();
        this._setDate(d);
      }

      _valueChanged(value) {
        if (isNaN(value)) {
          this._resetDate();
          return;
        }

        this._setDate(typeof value === 'object' ? value : new Date(+value));
      }

      /**
       * [_setDate sets date to all necessary properties]
       * @param {[Date]} d [the date to set]
       */
      _setDate(d) {
        if (!isNaN(d)) {

          d = this._checkThreshold(d);

          const localTimezoneOffset = d.getTimezoneOffset();

          if (this._timezoneOffset === undefined || this._recentLocalTimezoneOffset !== localTimezoneOffset) {
            // noticing the possible timezone shift by the threshold check
            this.__updatingTimezoneOffset = true;
            this.setProperties(this._computeTimezone(localTimezoneOffset));
            this.__updatingTimezoneOffset = false;
          }
          this._recentLocalTimezoneOffset = localTimezoneOffset;

          const value = +d;

          if (this.value !== value) {
            this.value = value;
            return;
          }

          d.setMinutes(d.getMinutes() - this._timezoneOffset + this._recentLocalTimezoneOffset);

          d = this._clamp(d, this.clamp);

          const year = d.getFullYear(),
            month = d.getMonth() + 1,
            day = d.getDate(),
            hour = d.getHours(),
            minute = d.getMinutes(),
            second = d.getSeconds(),
            millisecond = d.getMilliseconds(),
            hour12 = (hour === 0) ? 12 : (hour > 12 ? hour - 12 : hour),
            isAm = hour < 12,
            date = this._toDate(d),
            time = this._dateLocked ? '00:00' : this._toTime(d),
            datetime = date + 'T' + time + this.timezone;

            this.setProperties({
              year: year,
              month: month,
              day: day,
              hour: hour,
              minute: minute,
              second: second,
              millisecond: millisecond,
              isAm: isAm,
              hour12: hour12,
              datetime: datetime,
              date: date,
              time: time
            });
        } else if (!isNaN(d = new Date(this.default))) {
          this._setDate(d);
        } else if (!isNaN(this.value)) {
          this._valueChanged(this.value);
        }
      }

      _resetDate(e) {
        if (e && e.stopPropagation) {
          e.stopPropagation();
        }
        if (this.default !== undefined) {
          const d = this._fromDatetime(this.default, true);
          if (!isNaN(d)) {
            this._setDate(d);
            return;
          }
        }
        this.setProperties({
          value: undefined,
          datetime: undefined,
          date: undefined,
          time: undefined,
          year: undefined,
          month: undefined,
          day: undefined,
          hour: undefined,
          hour12: undefined,
          isAm: undefined,
          minute: undefined,
          second: undefined,
          millisecond: undefined,
          timezone: undefined,
          _timezoneOffset: undefined,
          _timeZoneHours: undefined,
          _timeZoneMinutes: undefined
        });
      }

      _clamp(d, clamp) {
        switch (clamp) {
          case 'year':
          case 'month':
            d.setMonth(0); // falls through
          case 'day':
            d.setDate(1); // falls through
          case 'hour':
            d.setHours(0); // falls through
          case 'minute':
            d.setMinutes(0); // falls through
          case 'second':
            d.setSeconds(0); // falls through
          case 'millisecond':
            d.setMilliseconds(0);
        }
        return d;
      }

      _pad(n, padLength) {
        const sign = n < 0 ? '-' : '';
        let str = '' + Math.abs(n);
        while (str.length < padLength)
          str = '0' + str;
        return sign + str;
      }

      _fromDatetime(datetime, resetTimeZone) {
        if (datetime === undefined) {
          return;
        }
        if (resetTimeZone) {
          this.setProperties({
            timezone: undefined,
            _timezoneOffset: undefined,
            _timeZoneHours: undefined,
            _timeZoneMinutes: undefined
          })
        }
        if (typeof datetime === 'object' && datetime.getDate) {
          // 'datetime' is a Date Object
          return datetime;
        }
        if (!isNaN(+datetime)) {
          // 'datetime' is a number
          return new Date(+datetime);
        }
        let d;
        const match = this._regexpDatetime.exec(datetime);
        if (match) {
          if (match[3] !== undefined) {
            if (match[1] === undefined) {
              match[0] = '1970-01-01T' + match[2] + match[3];
            }
            d = new Date(match[0]);
          } else {
            d = new Date((match[1] || '1970-01-01') + 'T' + (match[2] || '00:00') + 'Z');
            if (this._timezoneOffset === undefined) {
              this.__updatingTimezoneOffset = true;
              if (this.timezone) {
                this.setProperties(this._computeTimezoneOffset(this.timezone));
              } else {
                this.setProperties(this._computeTimezone(d.getTimezoneOffset()));
              }
              this._recentLocalTimezoneOffset = this._timezoneOffset;
              this.__updatingTimezoneOffset = false;
            }
            d.setMinutes(d.getMinutes() + this._timezoneOffset);
          }
        }
        return d;
      }

      _minChanged(min) {
        const d = this._fromDatetime(min);
        if (isNaN(d)) {
          return;
        }
        const max = this.max && this._fromDatetime(this.max);
        if (d > max) {
          this.setProperties({
            min: this.max,
            max: min
          });
          return;
        }
        this._min = d;
        if (!isNaN(this.value)) {
          this.value = +this._checkThreshold(new Date(this.value));
        }
      }

      _maxChanged(max) {
        const d = this._fromDatetime(max);
        if (isNaN(d)) {
          return;
        }
        const min = this.min && this._fromDatetime(this.min);
        if (min > d) {
          this.setProperties({
            min: max,
            max: this.min
          });
          return;
        }
        this._max = d;
        if (!isNaN(this.value)) {
          this.value = +this._checkThreshold(new Date(this.value));
        }
      }

      _checkThreshold(d) {
        if (this._min > d) {
          return new Date(this._min);
        }
        if (this._max < d) {
          return new Date(this._max);
        }
        return d;
      }

      _toDate(d) {
        if (typeof d === 'number') {
          d = new Date(d);
        }
        const year = d.getFullYear();
        return this._pad(year, year < 0 ? 6 : 4) + '-' + this._pad(d.getMonth() + 1, 2) + '-' + this._pad(d.getDate(), 2);
      }

      _toTime(d) {
        if (typeof d === 'number') {
          d = new Date(d);
        }
        return this._pad(d.getHours(), 2) + ':' + this._pad(d.getMinutes(), 2) + ':' + this._pad(d.getSeconds(), 2) + '.' + this._pad(d.getMilliseconds(), 3);
      }

      /**
       * `hour12` is the hour in hour12-format, that starts is minimal 1 and maximal 12, midnight is at 12am and noon is 12pm
       */
      _hour12Changed(hour12, old) {
        if (hour12 === undefined || hour12 === old) return;

        this.hour = (hour12 === 12) ? (this.isAm ? 0 : 12) : (this.isAm ? hour12 : hour12 + 12);
      }

      _isAmChanged(isAm, old) {
        if (isAm === undefined || isAm === old) return;

        this._hour12Changed(this.hour12);
      }

      /**
       * clamp to date component
       */
      _ifClamped(clamp, comp, hidden) {
        const features = ['month', 'day', 'hour', 'minute', 'second', 'millisecond'];
        const pos = features.indexOf(clamp);
        const index = features.indexOf(comp);
        return hidden || (pos !== -1 && index !== -1 && pos <= index);
      }

      _timezoneChanged(timezone, oldValue) {
        if (timezone === undefined) {
          if (this.value !== undefined) {
            this._resetDate();
          }
          return;
        } else if (!(this._regexpTimezone.exec(timezone))) {
          if (this._regexpTimezone.exec(oldValue)) {
            this.setProperties(this._computeTimezoneOffset(oldValue));
            return;
          }
          this.setProperties(this._computeTimezone((this.value === undefined ? new Date() : new Date(this.value)).getTimezoneOffset()));
          return;
        }
        if (this.__updatingTimezoneOffset) {
          return;
        }

        const toSet = this._computeTimezoneOffset(timezone);
        if (toSet._timezoneOffset !== this._timezoneOffset) {
          this.__updatingTimezoneOffset = true;
          this.setProperties(this._computeTimezoneOffset(timezone));
          this.__updatingTimezoneOffset = false;
        }
      }

      _timezoneOffsetChanged(offsetMinutes) {
        if (offsetMinutes === undefined) {
          return;
        }
        if (this.__updatingTimezoneOffset) {
          return;
        }
        this.setProperties(this._computeTimezone(offsetMinutes));
      }

      _timeZoneHoursMinutesChanged(hour, minute) {
        if (hour === undefined || minute === undefined) {
          return;
        }
        const offsetMinutes = -(hour < 0 ? -1 : 1) * (Math.abs(hour) * 60 + minute),
          timezone = (hour >= 0 ? '+' : '') + this._pad(hour, 2) + ':' + this._pad(minute, 2);
        if (offsetMinutes !== this._timezoneOffset) {
          this.__updatingTimezoneOffset = true;
          this.setProperties({
            _timezoneOffset: offsetMinutes,
            timezone: timezone
          });
          this.__updatingTimezoneOffset = false;
        } else if (this.timezone !== timezone) {
          this.timezone = timezone;
        }
        if (this.date && this.time) {
          this.datetime = this.date + 'T' + this.time + this.timezone;
        }
      }

      _computeTimezone(offsetMinutes) { // offset in minute
        if (offsetMinutes === undefined) {
          return {};
        } else if (offsetMinutes === 0) {
          return {
            _timezoneOffset: 0,
            _timeZoneHours: 0,
            _timeZoneMinutes: 0,
            timezone: '+00:00'
          };
        }
        const hour = -(offsetMinutes < 0 ? -1 : 1) * Math.floor(Math.abs(offsetMinutes) / 60),
          minute = Math.abs(offsetMinutes) % 60;
        return {
          _timezoneOffset: offsetMinutes,
          _timeZoneHours: hour,
          _timeZoneMinutes: minute,
          timezone: (hour >= 0 ? '+' : '') + this._pad(hour, 2) + ':' + this._pad(minute, 2)
        }
      }

      _computeTimezoneOffset(timezone) {
        if (timezone === 'Z') {
          return {
            _timezoneOffset: 0,
            _timeZoneHours: 0,
            _timeZoneMinutes: 0,
            timezone: '+00:00'
          };
        }
        const match = this._regexpTimezone.exec(timezone);
        if (match) {
          const hour = +match[1],
            minute = +match[2];
          return {
            _timezoneOffset: (hour > 0 ? -1 : 1) * (Math.abs(hour) * 60 + minute),
            _timeZoneHours: hour,
            _timeZoneMinutes: minute,
            timezone: timezone
          };
        }
      }

      _computeMaxDayOfMonth(year, month) {
        const d = new Date(year, month, 0);
        d.setFullYear(year);

        if (!isNaN(+d)) {
          return d.getDate();
        }
        return 31;
      }

      _localeChanged(locale) {
        super._localeChanged(locale);

        // test locale dateformat, to define the order of the parts of the date
        // create datestring in locale format
        let d = new Date(Date.UTC(1970, 10, 22, 18, 44));

        // filter the number in the current locale representation and unicode-left- or right-control-marks
        // (only internet explorer: https://www.csgpro.com/blog/2016/08/a-bad-date-with-internet-explorer-11-trouble-with-new-unicode-characters-in-javascript-date-strings)
        const formatedDateParts = {
          year: d.toLocaleDateString(locale, {
            year: '2-digit',
            timeZone: 'UTC',
            hour12: false
          }).replace(/[\u200E\u200F]/g, '').slice(0, 2),
          month: d.toLocaleDateString(locale, {
            month: '2-digit',
            timeZone: 'UTC',
            hour12: false
          }).replace(/[\u200E\u200F]/g, '').slice(0, 2),
          day: d.toLocaleDateString(locale, {
            day: '2-digit',
            timeZone: 'UTC',
            hour12: false
          }).replace(/[\u200E\u200F]/g, '').slice(0, 2),
          hour: d.toLocaleTimeString(locale, {
            hour: '2-digit',
            timeZone: 'UTC',
            hour12: false
          }).replace(/[\u200E\u200F]/g, '').slice(0, 2),
        };

        // using UTC-timezone to avoid conflicts when comparing
        const localeDateString = d.toLocaleString(locale, {
          year: '2-digit',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          timeZone: 'UTC',
          hour12: false
        }).replace(/[\u200E\u200F]/g, '');

        let occurrence = {
          year: localeDateString.indexOf(formatedDateParts.year),
          month: localeDateString.indexOf(formatedDateParts.month),
          day: localeDateString.indexOf(formatedDateParts.day),
          hour: localeDateString.indexOf(formatedDateParts.hour)
        };

        // setting datetime order
        const order = {
          year: null,
          month: null,
          day: null,
          timeFirst: occurrence.year > occurrence.hour,
          dateFirst: occurrence.year < occurrence.hour
        };

        if (occurrence.year < occurrence.month) {
          if (occurrence.year < occurrence.day) {
            order.year = 1;
            if (occurrence.month < occurrence.day) {
              order.month = 3;
              order.day = 5;
            } else {
              order.day = 3;
              order.month = 5;
            }
          } else {
            order.day = 1;
            order.year = 3;
            order.month = 5;
          }
        } else {
          if (occurrence.month < occurrence.day) {
            order.month = 1;
            if (occurrence.year < occurrence.day) {
              order.year = 3;
              order.day = 5;
            } else {
              order.day = 3;
              order.year = 5;
            }
          } else {
            order.day = 1;
            order.month = 3;
            order.year = 5;
          }
        }

        this.setProperties({
          dateOrder: order,
          hour12Format: Boolean(new Intl.DateTimeFormat(locale).resolvedOptions().hour12)
        });
      }
    }
  }

  window.DatetimeMixin = DatetimeMixin;
</script>
